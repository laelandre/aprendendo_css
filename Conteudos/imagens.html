<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagens</title>
  <link rel="stylesheet" href="./assets/css/imagens.css"> 
</head>
<body>
  <h1>Propriedade <code>object fit</code></h1>
  <code>object-fit: fill;</code>
  <div>
    <img src="./assets/img/dio.jpg" alt="" id="fill">
  </div>
  <br>
  <code>object-fit: contain;</code>
  <div>    
    <img src="./assets/img/dio.jpg" alt="" id="contain">
  </div>
  <br>
  <code>object-fit: cover;</code>
  <div>
    <img src="./assets/img/dio.jpg" alt="" id="cover">
  </div>
  <br>
  <code>object-fit: none;</code>
  <div>
    <img src="./assets/img/dio.jpg" alt="" id="none">
  </div>
  <br>
  <code>object-fit:  scale-down;</code>
  <div>
    <img src="./assets/img/dio.jpg" alt="" id="scale">
  </div>

</body>
</html>
